<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Store</title>

  <!-- Bootstrap v5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxI"
    crossorigin="anonymous"></script>

  <!-- Font Awesome for cart icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    /* === NAVBAR STYLE === */
    .navbar {
      background: linear-gradient(90deg, #007bff, #6610f2);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      border-radius: 0 0 10px 10px;
    }

    .navbar-brand {
      color: #fff !important;
      font-weight: 700;
      font-size: 22px;
      letter-spacing: 0.5px;
    }

    .navbar-nav .nav-link {
      color: #f8f9fa !important;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .navbar-nav .nav-link:hover {
      color: #ffe600 !important;
      transform: scale(1.05);
    }

    .navbar-toggler {
      border-color: #fff;
    }

    .navbar-toggler-icon {
      filter: invert(1);
    }

    .navbar-nav .nav-item {
      margin-left: 10px;
      margin-right: 10px;
    }

    .container-fluid {
      padding-left: 30px;
      padding-right: 30px;
    }

    /* === CART BADGE STYLE === */
    .cart-badge {
      background: #ff4757;
      color: #fff;
      font-size: 12px;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      right: -10px;
    }

    .cart-link {
      position: relative;
      display: inline-flex;
      align-items: center;
    }

    .nav-link .fa-bag-shopping {
      font-size: 18px;
      transition: transform 0.3s ease;
    }

    .nav-link:hover .fa-bag-shopping {
      transform: rotate(-10deg) scale(1.2);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <!-- menu start-->
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">My Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
              </ul>

              <div class="d-flex">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  {% if request.session.customer_id %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link cart-link" href="{% url 'cart' %}">
                      <i class="fa-solid fa-bag-shopping"></i> Cart
                      {% if cart_item_count %}
                      <span class="cart-badge">{{ cart_item_count }}</span>
                      {% endif %}
                    </a>
                  </li>
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup' %}">Signup</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                  </li>
                  {% endif %}
                </ul>
              </div>
            </div>
          </div>
        </nav>
        <!-- menu end -->
      </div>
    </div>
  </div>

  {% block main %}
  {% endblock %}
</body>

</html>
