{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .emoji {
      font-size: 60px;
    }
    .btn-home {
      background-color: #28a745;
      color: #fff;
      border-radius: 30px;
      padding: 10px 25px;
      text-decoration: none;
      font-weight: 500;
    }
    .btn-home:hover {
      background-color: #218838;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-5 text-center">
    <div class="emoji mb-3">🎉</div>
    <h2 class="text-success mb-3 fw-bold">Order Confirmed Successfully!</h2>
    <p class="text-muted">Thank you for your purchase, <b>{{ customer.name }}</b>!</p>

    <div class="text-start mt-4 mb-4">
      <p><strong>🆔 Order ID:</strong> {{ order.id }}</p>
      <p><strong>💰 Total Amount:</strong> ₹{{ order.total_amount }}</p>
      <p><strong>📍 Address:</strong> {{ order.address }}, {{ order.city }} - {{order.pincode }}</p>
    </div>

    <a href="{% url 'home' %}" class="btn-home">🏠 Back to Home</a>
  </div>
</div>

</body>
</html>
