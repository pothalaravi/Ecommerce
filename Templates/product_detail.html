{% extends "theme.html" %}
{% block main %}

<!-- âœ… Product Detail Page Styling -->
<style>
  body {
    background-color: #f8f9fa;
  }

  .product-container {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    padding: 30px;
  }

  .product-image {
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
  }

  .product-image:hover {
    transform: scale(1.03);
  }

  .product-title {
    font-weight: 700;
    color: #222;
  }

  .product-category {
    font-size: 0.95rem;
    color: #888;
  }

  .product-price {
    font-size: 1.6rem;
    font-weight: bold;
    color: #198754;
    margin-top: 10px;
  }

  .product-description {
    font-size: 1rem;
    color: #555;
    line-height: 1.6;
  }

  .btn-success {
    border-radius: 8px;
    transition: all 0.3s ease;
  }

  .btn-success:hover {
    background-color: #157347;
    transform: scale(1.05);
  }

  hr {
    border-top: 1px solid #ddd;
  }

  @media (max-width: 768px) {
    .product-container {
      padding: 20px;
    }
  }
</style>

<!-- âœ… Product Section -->
<div class="container my-5">
  <div class="product-container">
    <div class="row align-items-center">
      <!-- ðŸŸ¢ Product Image -->
      <div class="col-md-6 mb-4 mb-md-0 text-center">
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid product-image">
      </div>

      <!-- ðŸŸ¢ Product Details -->
      <div class="col-md-6">
        <h2 class="product-title">{{ product.name }}</h2>
        <p class="product-category">Category: {{ product.category.name }}</p>
        <h4 class="product-price">â‚¹{{ product.price }}</h4>
        <hr>
        <h5 class="fw-bold">Specifications</h5>
        <p class="product-description">{{ product.description }}</p>

        <!-- ðŸŸ¢ Add to Cart Button -->
        <a href="{% url 'add_to_cart' product.id %}" class="btn btn-success mt-3 px-4 py-2">
          <i class="fa fa-cart-plus me-2"></i> Add to Cart
        </a>
      </div>
    </div>
  </div>
</div>

<!-- âœ… Font Awesome -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

{% endblock %}
